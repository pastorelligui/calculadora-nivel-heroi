<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de Nível de Herói</title>
</head>

<body>
  <h1>Calculadora de Nível de Herói</h1>
  <form id="heroForm">
    <label for="heroName">Nome do Herói:</label>
    <input type="text" id="heroName" required>
    <label for="heroXP">XP do Herói:</label>
    <input type="number" id="heroXP" required>
    <button type="button" id="calculateButton">Calcular</button>
  </form>
  <p id="resultMessage"></p>
  <script src="script.js"></script>
</body>

</html>
